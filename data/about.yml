I'm a North Carolina transplant who now lives in Pittsburgh. I'm passionate about building great user experiences. I work at the intersection of design, research, and software development. 
One of my current projects is a startup I co-founded called <a href="http://www.tagalongtour.com">Tagalong Tour</a>. 
Previously, I worked as UX Researcher in the <a href="http://luci.ics.uci.edu/">LUCI</a> and <a href="http://www.star-uci.org/">STAR</a> labs in the <a href="http://www.ics.uci.edu/">School of Information and Computer Sciences</a> at the <a href="http://www.uci.edu">University of California, Irvine</a>. My main researh focus then was in the area of mobile health and consumer health apps.
I earned my Ph.D. in Human-Computer Interaction (HCI) from the <a href="http://www.cs.cmu.edu">School of Computer Science</a> at <a href="http://www.cmu.edu">Carnegie Mellon University</a> (CMU). As a graduate student, I was the recipient of an <a href="http://www.research.att.com/internships">AT&amp;T Labs Fellowship</a>, an <a href="http://www.intel.com/education/highered/studentprograms/fellowship.htm">Intel Corporation Ph.D. Fellowship</a>, and a <a href="http://www.northropgrumman.com/">Northrop Grumman</a> scholarship. At CMU, I worked in the <a href="http://cmuchimps.org/">CHIMPS</a> lab, researching usable privacy and mobile computing apps.
I received a B.S.E. with honors from <a href="http://www.princeton.edu">Princeton University</a>. I majored in <a href="http://www.princeton.edu/ee/">Electrical Engineering</a>, with minors in <a href="http://www.cs.princeton.edu/">Computer Science</a> and <a href="http://www.princeton.edu/engbio/">Engineering Biology</a>. 
My past industry work experiences have included positions at <a href="http://www.redhat.com">Red Hat</a>, <a href="http://techresearch.intel.com/">Intel Labs</a>, <a href="http://www.research.att.com/">AT&amp;T Labs Research</a>, and <a href="http://www.microsoft.com">Microsoft</a>. 
Outside of work, you'll likely find me practicing martial arts. I've studied <a href="http://www.worldtaekwondofederation.net/">Tae Kwon Do</a>, <a href="www.seido.com/">Seido Karate</a>, and am now practicing an <a href="http://en.wikipedia.org/wiki/Eskrima">Eskrima</a>/<a href="http://en.wikipedia.org/wiki/Filipino_martial_arts">Filipino-based martial art</a>.